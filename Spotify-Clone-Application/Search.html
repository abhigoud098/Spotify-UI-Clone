<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="Image-Folder/logo.png">
    <title>Spotify-Web Player: Music for</title>
    <link rel="stylesheet" href="Style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>

<body>

    <div class="main">
        <div class="sidebar">
            <dev class="nav">
                <div class="nav_option" style="opacity:1;">
                    <i class="fa-solid fa-house"></i>
                    <a href="Index.html">Home</a>
                </div>
                <div class="nav_option">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <a href="Search/Search.html">Serach</a>
                </div>
            </dev>
            <div class="library">
                <div class="options">
                    <div class="lib-option nav_option">
                        <img src="Image-Folder/library_icon.png">
                        <a href="#">Your Library</a>
                    </div>
                    <div class="icon">
                        <i class="fa-solid fa-plus"></i>
                        <i class="fa-solid fa-arrow-right"></i>
                    </div>
                </div>
                <div class="lib-box">
                    <div class="box">
                        <p class="box-p1">Create your first playlist</p>
                        <p class="box-p2">It's easy, we'll help you</p>
                        <button class="badge">Create playlist</button>
                    </div>
                    <div class="box">
                        <p class="box-p1">Let's find some podcasts to follow</p>
                        <p class="box-p2">We'll keep you updated on new episodes</p>
                        <button class="badge">Browse podcasts</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="main-content">
            <div class="sticky-nav">
                <div class="nav-icons">
                    <img src="Image-Folder/backward_icon.png">
                    <img src="Image-Folder/forward_icon.png" class="hide">

                    <div class="search-bar">
                        <img src="Image-Folder/search-icon.png" alt="Search-Icon" class="Search">
                        <input type="text" style="color: #fff;" placeholder="What do you wat?">
                        <img src="Image-Folder/Icon_-_Close_-.png" alt="Crose-Icon" class="crose">
                    </div>
                </div>
                <div class="sticky-nav-options">
                    <button class="badge nav-item dark-badge"><i class="fa-regular fa-circle-down"
                            style="margin-right: 5px"></i>Install App</button>
                </div>

            </div>


            <h1 style="margin-top: 4rem;">Browse all</h1>

            <div class="songs-in-diffrent-language">
                <div class="laguage-box" id="box-one">
                    <h1 style="margin-left: 2rem;">Music</h1>

                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTqmH4rU62M4JBCqE4Y1AltJKiBB0yOy7OF-Q&s"
                        style="object-fit: cover;">

                </div>

                <div class="laguage-box" style="background-color: #006450;">

                    <h1 style="margin-left: 2rem;">Podcast</h1>

                    <img src="https://i.scdn.co/image/ab6765630000ba8a81f07e1ead0317ee3c285bfa"
                        style="object-fit: cover; height: 12rem;">

                </div>

                <div class=" laguage-box" style="background-color: #8400E7;">

                    <h1 style="margin-left:2rem;">Live Event</h1>

                    <img src="https://concerts.spotifycdn.com/images/live-events_category-image.jpg"
                        style="object-fit: cover;">

                </div>

                <div class="laguage-box" style="background-color: #608108;">

                    <h1 style="margin-left: 2rem;">New Releases</h1>

                    <img src="https://i.scdn.co/image/ab67fb8200005caf194fec0fdc197fb9e4fe8e64"
                        style="object-fit: cover;">

                </div>

                <div class="laguage-box" style="background-color: hsl(324, 83%, 47%);">

                    <h1 style="margin-left: 2rem;">Hindi</h1>

                    <img src="https://i.scdn.co/image/ab67fb8200005caff5976b97bcf10d98acbae2cd"
                        style="object-fit: cover;">

                </div>

                <div class="laguage-box" style="background-color: #B02897;">

                    
                    <h1 style="margin-left: 2rem;">Punjabi</h1>

                    <img src="https://i.scdn.co/image/ab67fb8200005caf4f1aa71a9cdcffdf8430c070"
                        style="object-fit: cover;">

                </div>

            </div>

            <div class="footer">
                <div class="line">

                </div>
            </div>

        </div>

        <div class="music-player">
            <div class="album">
                <img src="Image-Folder/album_picture.jpeg" class="img-alb">
                <p class="heading">
                <h5 class="alb-he5">Daylight</h5>
                <h6 class="alb-he6">David Khushnar</h6>
                </p>
                <img src="Image-Folder/album_icon1.png" class="heart-alb-icon">
                <img src="IMage-Folder/album_icon2.png" class="box-alb-icon">
            </div>
            <div class="player">
                <div class="player-controls">
                    <img src="Image-Folder/player_icon1.png" class="player-control-icon">
                    <img src="Image-Folder/player_icon2.png" class="player-control-icon">
                    <img src="Image-Folder/player_icon3.png" class="player-control-icon"
                        style="opacity: 1; height: 2.5rem;">
                    <img src="Image-Folder/player_icon4.png" class="player-control-icon">
                    <img src="Image-Folder/player_icon5.png" class="player-control-icon">
                </div>
                <br>
                <div class="playback-bar">
                    <span class="curr-time">00:00</span>
                    <input type="range" min="0" max="100" class="progress-bar" step="1">
                    <span class="tot-time">3:33</span>
                </div>
            </div>
            <div class="controls">
                <img src="Image-Folder/controls_icon1.png" class="play-box">
                <img src="Image-Folder/controld_icon2.png" class="mic">
                <img src="Image-Folder/controls_icon3.png" class="line-bar">
                <img src="Image-Folder/controls_icon4.png" class="sound-box">
                <img src="Image-Folder/controls_icon5.png" class="sound">
                <input type="range" min="0" max="100" class="sound-bar" step="1">
            </div>
        </div>
    </div>

    <script src="Script.js"></script>
</body>

</html>
